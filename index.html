<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheldon Redford's Retro Blog</title>
    <style>
        /* Vibrant retro background gradient */
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(45deg, #ff6699, #66ccff, #ffcc33, #33ff99);
            background-size: 400% 400%;
            animation: colorShift 8s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: #ff3366;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 3em;
            text-shadow: 3px 3px #222;
            border-bottom: 6px solid #ffcc33;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px #33ff99;
        }

        h2 {
            font-size: 2.5em;
            text-shadow: 2px 2px #000;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(45deg, #ff3366, #66ff99, #33ccff);
            color: white;
            border: 2px solid #ffcc33;
            padding: 12px 24px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #ffcc33;
            color: #333;
            border: 2px solid #33ccff;
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.5);
        }

        /* Hide content and post by default */
        #post-page {
            display: none;
        }

        .content {
            margin-top: 20px;
        }

        /* Retro fonts and colors for full posts */
        .content p {
            color: #f2f2f2;
            font-size: 1.2em;
            line-height: 1.8;
        }

        /* Return button */
        .back-btn {
            background-color: #ff6699;
            color: white;
            border: 2px solid #ffcc33;
            padding: 10px 20px;
            margin: 20px 0;
            cursor: pointer;
            font-size: 1em;
            border-radius: 10px;
            text-transform: uppercase;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .back-btn:hover {
            background-color: #ffcc33;
            color: #333;
        }

    </style>
</head>
<body>

<header>
    Sheldon Redford's Blog
</header>

<div class="container" id="main-page">
    <!-- Main Blog Post Previews -->
    <div class="post">
        <h2>How Do Phones and Social Media Affect Childhood?</h2>
        <button onclick="showPost(0)">Read More</button>
    </div>

    <div class="post">
        <h2>How Will AI Impact Science in the Next 50 Years?</h2>
        <button onclick="showPost(1)">Read More</button>
    </div>

    <div class="post">
        <h2>Who Are We?</h2>
        <button onclick="showPost(2)">Read More</button>
    </div>

    <div class="post">
        <h2>Who am I?</h2>
        <button onclick="showPost(3)">Read More</button>
    </div>
</div>

<!-- Post Page for Displaying Full Post -->
<div class="container" id="post-page">
    <h2 id="post-title"></h2>
    <p id="post-date"></p>
    <div class="content" id="post-content"></div>
    <button class="back-btn" onclick="goBack()">Back to Posts</button>
</div>

<script>
    const posts = [
        {
            title: "How Do Phones and Social Media Affect Childhood?",
            date: "October 10th, 2024",
            content: `
                <p>I believe that growing up with phones and social media is terrible for the children that experience it and disappointing to those viewing it, and for good reason.</p>
                <p>I remember vividly the desire to own a phone at a young age. However, looking back on it, owning a phone throughout my childhood did nothing but restrict it in a lot of ways, mainly socially. I find myself frequently envisioning what an uncomfortable or awkward social setting would be like without a phone, and what I see is a solution. I see the people awkwardly talk, I see them being forced to feel that pressure, that feeling of “I Hate every second of this,” and I believe being forced through that, you find ways to make it better in the future. However, I feel that now, if you don’t know what to say to someone, as soon as you feel that awkwardness creep in, you can instantly and effectively alleviate yourself from that situation. There is no reason to develop social skills if you can find a way to escape that awkwardness much easier. Another piece of evidence to support that phones have an impact on social skills is looking at previous generations, generations that grew up without the means to effortlessly have something to pay attention to. You can notice that these generations have less social anxiety.</p>
                <p>The topic of social media will also never fail to come to mind. The issue with social media is that you constantly see it with your phone. But what are you actually seeing? You are seeing only the amazing parts of a horrible life. In the form of a young, rich, usually attractive and popular person. However, these celebrities are quite blind when it comes to their influence. They don’t understand that not only will people want to be them and want the things they have, but they will actively try to be them and do the things they do because they define success to the youth. They don’t understand that we are going to compare ourselves to them, as they are successful to us. But it’s ridiculous to compare yourself to the most beautiful people on the planet or the most talented, leading to the thought “I suck.” This thought may plague every inch of your thought causing serious mental health problems.</p>
                <p>Another huge issue with phones is that it leads to a dopamine addiction. Just like every addiction, phones will give your brain a nice shot of dopamine whenever you see something funny, or an attractive person, or really anything that would make you happy. However, every mainstream company and corporation strives to give you nothing but what you want, more dopamine. So they create AI and algorithms to deliver as much of it to you as possible, leaving you feeling less happy when not consuming content. This blends nicely with the fact that you have poor social skills and have trouble talking to people, causing a need to escape the real world.</p>
                <p>An annoying problem with them also is you’re able to do so many amazing things with your phone; you have access to the internet, and along with it, everything that it entails: educational videos on nearly everything you could possibly be curious about, highly sophisticated cameras, advanced scientific calculators, video games, and everything else. It’s an incredible tool and it has so many amazing things about it. I feel that if I asked somebody why phones are great, the last thing they would think of is how they actually use their phone, and that's a huge issue in the fact that you associate it in the first place with an amazing thing.</p>
                <p>Overall I think that phones greatly negatively affect the lives of the youth. There are zero cases in anybody I know, including myself, where I can say that that person owning a phone has positively affected that person's health. I hope that moving forward as a society and species we can focus on the elimination of social media, and at least a suppression. Phones are bad, I hope you can now see why.</p>
            `
        },
        {
            title: "How Will AI Impact Science in the Next 50 Years?",
            date: "September 20th, 2024",
            content: `
                <p>In this post, I want to tackle the thought on how Artificial Intelligence (AI) will change the future of science. AI already plays a significant role in scientific advancements and everyday life, but what might the next fifty years hold?</p>
                <p>Firstly, AI's ability to process vast amounts of data faster than any human can is remarkable. For instance, AI algorithms are used in genomics to analyze DNA sequences, discovering patterns and mutations that would take researchers years to identify. With AI's assistance, we can expect breakthroughs in personalized medicine, where treatments can be tailored to individual genetic profiles.</p>
                <p>Moreover, AI will revolutionize research methodologies. Imagine virtual labs where experiments can be simulated before they are conducted. This will not only save time but also reduce costs and minimize errors. As AI continues to evolve, it will become a standard tool for researchers across various fields, enhancing collaboration and accelerating the pace of scientific discovery.</p>
                <p>Another area where AI will shine is in the realm of climate science. AI can help predict climate patterns, analyze environmental changes, and even assist in developing sustainable solutions. With pressing global challenges such as climate change, AI will be essential in finding innovative ways to address these issues.</p>
                <p>Lastly, the ethical implications of AI in science will also become a focal point. As AI systems are integrated into research processes, discussions around data privacy, bias in algorithms, and the responsibility of AI-driven decisions will be crucial. Scientists will need to navigate these challenges carefully to ensure that AI serves the greater good.</p>
                <p>In conclusion, AI is set to significantly influence the future of science in the coming decades. From enhancing research capabilities to addressing global challenges, the possibilities are immense. However, it is equally important to remain vigilant about the ethical considerations surrounding AI's integration into science.</p>
            `
        },
        {
            title: "Who Are We?",
            date: "September 13th, 2024",
            content: `
                <p>This post aims to explore the essence of identity and what it means to be human in today's fast-paced world. In a society that is constantly evolving, understanding our core values and beliefs is essential.</p>
                <p>Who are we, really? Are we the sum of our experiences, our relationships, or our aspirations? Each person has a unique story shaped by their environment, culture, and personal choices. The interactions we have and the lessons we learn contribute to our identity, making it a complex tapestry.</p>
                <p>In today's digital age, our identities are often influenced by social media and public perception. We tend to curate our online personas, showcasing the highlights of our lives while hiding the struggles. This can create a disconnect between who we truly are and how we present ourselves to the world.</p>
                <p>Ultimately, understanding who we are requires introspection and honesty. It involves embracing our flaws and celebrating our strengths. By doing so, we can foster genuine connections with others and cultivate a deeper sense of belonging in our communities.</p>
            `
        },
        {
            title: "Who am I?",
            date: "September 12th, 2024",
            content: `
                <p>In this introductory post, I want to share a little about myself and my journey. My name is Sheldon Redford, and I have a passion for exploring various topics that spark curiosity and creativity.</p>
                <p>Growing up, I was always fascinated by the stories people tell and the lessons they impart. This blog is a platform for me to express my thoughts and engage with others who share similar interests. I believe that sharing ideas can inspire change and foster understanding among people from diverse backgrounds.</p>
                <p>Through my writing, I hope to create a space where readers can reflect on their own experiences and connect with the world around them. I look forward to sharing my insights and learning from all of you in this journey.</p>
            `
        }
    ];

    function showPost(index) {
        const post = posts[index];
        document.getElementById("post-title").innerText = post.title;
        document.getElementById("post-date").innerText = `Published on: ${post.date}`;
        document.getElementById("post-content").innerHTML = post.content;

        // Show post page and hide main page
        document.getElementById("main-page").style.display = "none";
        document.getElementById("post-page").style.display = "block";
    }

    function goBack() {
        // Show main page and hide post page
        document.getElementById("main-page").style.display = "block";
        document.getElementById("post-page").style.display = "none";
    }
</script>

</body>
</html>
